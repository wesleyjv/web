<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Train Departures</title>
    <link rel="stylesheet" href="departures.css">
</head>
<body>

    <div class="container">
        <h1>NS Train Departure Information</h1>
        <form id="trainForm">
            <label for="station">Enter Station Code:</label>

            <button type="submit">Get Departures</button>
        </form>

        <div id="departureResults"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
